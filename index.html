<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>NFT preview card component</title>
</head>
<body>
    <main class="card">
        <div class="nft-image">
            <img src="images/image-equilibrium.jpg" alt="nft image equilibrium">
        </div>
        <div class="text-content">
            <h1 class="title">Equilibrium #3429</h1>
            <p class="caption">Our Equilibrium collection promotes balance and calm.</p>
            <div class="info-nft">
                <p class="cost-nft"><span><img src="images/icon-ethereum.svg" alt=""></span>0.041 ETH</p>
                <p class="time"><span><img src="images/icon-clock.svg" alt=""></span>3 days left</p>
            </div>
            <span class="line"></span>
            <div class="info-creator">
                <div class="creator-pic">
                    <img src="images/image-avatar.png" alt="profile pic creator">
                </div>
                <p class="creator-text">Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
